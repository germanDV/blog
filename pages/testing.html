
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="programming, development, go, rust, typescript, javascript, react, fullstack">
  <link rel="shortcut icon" href="/blog/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/blog/assets/main.css">
  <link rel="stylesheet" href="/blog/assets/github-dark.min.css">
  <script src="/blog/assets/highlight.min.js"></script>
</head>
<body class="gruvbox">
  <main>
    <header class="entry">
      <a href="/">&larr;</a>

      
        <div class="dates">
          <time datetime="October 30, 2022"><b>Published</b> October 30, 2022</time>
        </div>
      
    </header>

    <h1>just testing this</h1>

  </main>
  
  <footer>
      <nav>
          <div>
              <a href="/">HOME</a>
              <a href="/blog/contact.html">CONTACT</a>
              <a href="/blog/feed.rss">RSS</a>
          </div>
          <div>
              <img
                src="/blog/assets/gruvbox.png"
                alt="Gruvbox colorscheme"
                title="Gruvbox"
                width="125px"
                onclick="changeTheme('gruvbox');"
              >
              <img
                src="/blog/assets/nord.png"
                alt="Nord colorscheme"
                title="Nord"
                width="125px"
                onclick="changeTheme('nord');"
              >
              <img
                src="/blog/assets/light.png"
                alt="Light colorscheme"
                title="Light"
                width="125px"
                onclick="changeTheme('onelight');"
              >
          </div>
      </nav>
  </footer>
  <script>
    function setTheme(name) {
        window.document.querySelector('body').className = name;
    }
    function changeTheme(name) {
        window.localStorage.setItem('colorscheme', name);
        setTheme(name);
    }
    window.onload = () => {
        const stored = window.localStorage.getItem('colorscheme');
        const theme = ['gruvbox', 'nord', 'onelight'].includes(stored) ? stored : 'gruvbox';
        setTheme(theme);
    };
  </script>

  <script>hljs.highlightAll();</script>
</body>
</html>
